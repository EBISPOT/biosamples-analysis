version: '2'

services:
  collate-attributes:
    build: 
      context: ./collate-attributes
    volumes:
      - ./data:/data

  #takes about 45min
  create-csv:
    build: 
      context: ./create-csv
    volumes:
      - ./data:/data

  populate-neo4j:
    build: 
      context: ./populate-neo4j
    volumes:
      - ./data:/data
    
  neo4j-server:
    build: 
      context: .
      dockerfile: ./neo4j-server/Dockerfile
    image: biosamples:neo4j-server
    environment:
        NEO4J_AUTH: none
    ports:
        - "7473:7473"
        - "7474:7474"
        - "7687:7687"
    
  neo4j-server-local:
    image: neo4j:3.0.6
    environment:
        NEO4J_AUTH: none
    volumes:
        - ./data:/data
        - ./neo4j-server-local/conf:/conf
    ports:
        - "7473:7473"
        - "7474:7474"
        - "7687:7687"
#    command: dump-config
    
    
#allowing docker-compose to create a new network can break internal connectivty on host  
networks:
  #need to move default network to a different subnet to avoid conflict with local subnet
  default:
    ipam:
      config:
        - subnet: 172.28.0.0/16

